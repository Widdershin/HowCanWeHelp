{% extends "main.html" %}
{% block content %}
    <div class="card">
        <div class="card-contents">
            <span class="label-gray">All Skills</span>
            </br>
            {% for skill in skills %}
                <span class="label label-default"><a href="/skills/{{skill.slug}}/">{{skill.name}}</a></span>
            {% endfor %}
        </div>
    </div>
{% endblock %}
